<!DOCTYPE html>
<html>
    <head>
     <style>
        body{
            background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzjW45_1AHC87TBlvxPTIhbbnx6N0oA2iUkA&usqp=CAU');
            background-size: cover;
        }
     </style>
    </head>
    <body>
          <form class="menu">
                
            <div class="input-field">
                <i class="skill1"></i>
                <input type ="text"  id="sk1" placeholder="skill_1" style=font-size:40px; , font-color:lightpink; />
            
            </div>
            <div class="input-field">
                <i class="skill-2"></i>
                <input type="text" id="sk2" placeholder="skill_2"  style=font-size:40px; ,font-color:lightpink; />
                
            </div>
            <div class="input-field">
                <i class="skill-3"></i>
                <input type="text" id="sk3" placeholder="skill_3"  style=font-size:40px; ,font-color:lightpink; />
            </div>
              
            <button type="submit"  value="submit" style=font-size:20px;>Submit</button>
          </form>
    </body>
    <script>
          function Add(){
            let skill1=document.getElementById("sk1").value;
            let skill2=document.getElementById("sk2").value;
            let skill3=document.getElementById("sk3").value;
            fetch(`https://localhost:7031/api/Skill/Add`,{
                method:"POST",
                body:JSON.stringify({
                    skill_1:skill1,
                    skill_2:skill2,
                    skill_3:skill3
                }),
                headers:{
                    'Accept': 'application/json',
                    "Content-type":"application/json;charset=UTF-8",
                    
                },

            })
            .then((Response)=>{
                if(Response.status===200){
                    alert("successfully Added");
                    window.location.href='welcomepage.html';
                }
                else{
                   alert("wanna retry?");
                }
            })
        }
    </script>
</html>
